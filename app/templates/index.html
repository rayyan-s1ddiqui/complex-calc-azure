<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Complex Maths Calculator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');
  * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  body {
    margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); color: #fff;
  }
  .card {
    backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1);
    padding: 2rem 3rem; border-radius: 1.2rem; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    max-width: 550px; width: 90%;
  }
  h1 { font-weight: 600; text-align: center; margin-top: 0; margin-bottom: 1.5rem; }
  form { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1rem; }
  input[type="text"], input[type="file"] {
    padding: 0.75rem 1rem; border: none; border-radius: 0.6rem; width: 100%;
    background: rgba(255, 255, 255, 0.25); color: #fff; font-size: 1rem;
  }
  input::placeholder { color: #e4e4e4; }
  button {
    padding: 0.75rem; border: none; border-radius: 0.6rem; cursor: pointer;
    background: #00b894; color: #fff; font-size: 1rem; font-weight: 500;
    transition: background 0.25s ease;
  }
  button:hover { background: #019870; }
  .result {
    margin-top: 1.5rem; text-align: center; font-size: 1.25rem; word-wrap: anywhere;
  }
  .divider {
    text-align: center; margin: 1.5rem 0; color: #ccc; font-size: 0.9rem;
  }
</style>
</head>
<body>
  <div class="card">
    <h1>ðŸ§® Complex Maths Calculator</h1>

    <!-- Text Input Form -->
    <form action="/calculate" method="post">
      <input type="text" name="expression"
             placeholder="e.g. integrate(sin(x)/x, x), or sqrt(3)+2i"
             required />
      <button type="submit">Calculate</button>
    </form>

    <div class="divider">or upload a math image</div>

    <!-- Image Upload Form -->
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required />
      <button type="submit">Extract & Calculate</button>
    </form>

    {% if expression %}
      <div class="result"><strong>Extracted:</strong> {{ expression }}</div>
    {% endif %}
    {% if result is not none %}
      <div class="result"><strong>Result:</strong> {{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
